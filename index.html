<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <div class="background">
      <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo" class="logo">
      <div class="odin">ODIN</div>
    </div>
  </div>
  <div class="main">
    <div class="text">
      This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. <br><br>
      You <em>know</em> you want to.
    </div>
    <form action="">
      <div class="container">
        <h2>Let's do this!</h2>
        <div class="flex">
          <div class="left">
            <label for="first-name">First name</label>
            <input id="first-name" type="text">
            <label for="email">Email</label>
            <input id="email" type="email">
            <label for="password">Password</label>
            <input id="password" type="password" required>
          </div>
          <div class="right">
            <label for="last-name">Last name</label>
            <input id="last-name" type="text">
            <label for="phone-number">Phone number</label>
            <input id="phone-number" type="tel">
            <label for="confirm-password">Confirm password</label>
            <input id="confirm-password" type="password" required>
          </div>
        </div>
      </div>
      <button>Create Account</button>
    </form>
    <div class="login">Already have an account? Log in</div>
  </div>
</body>
</html>
